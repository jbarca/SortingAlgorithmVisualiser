<!DOCTYPE html>
<script type="module" src="algorithms.js"></script>
<script type="module" src="canvas.js"></script>
<html>
    <center>
    <h1>Sorting visualiser</h1>
    <body>
    <form>
        Please select a sorting algorithm: <br><br>
        <select id="algorithms">
            <option value="selection_sort">Selection sort</option>
            <option value="insertion_sort">Insertion sort</option>
            <option value="bubble_sort">Bubble sort</option>
            <option value="quick_sort">Quick sort</option>
        </select> <br><br>
        <input id="sort" type="button" value="Sort!">
        <input id="new" type="button" value="Generate new array">
        <br></br>
        <label for="speed">Sorting Speed</label>
        <input id="speed" type="range" min = "4" max = "1000" value = "50">
    </form> <br><br>
    <canvas id="visualiser" style="border:1px solid #000000;"></canvas>
    </body>
    </center>
</html>
